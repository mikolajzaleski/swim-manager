{% extends 'home.html'%}
{% block content %}
<div class="container">

<table class="table">
    <thead>
        <tr>
            <th scope="col">Imie</th>
            <th scope="col">Nazwisko</th>
            <th scope="col">Czas</th>
            <th scope="col">Konkurencja</th>
            <th scope="col">Zawody</th>
        </tr>
    </thead>
    <tbody>
        {% for row in value%}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}} </td>
            <td>{{row[3]}}</td>
            <td>{{row[6]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
